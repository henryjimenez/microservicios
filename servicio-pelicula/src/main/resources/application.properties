
spring.application.name: servicio-pelicula
## configuracion para servidor Eureka:backserver
## spring.application.name:servicio-pelicula
eureka.client.service-url.defaultZone:${EUREKA_SERVER:http://user:password@localhost:8761/eureka}
eureka.instance.prefer-ip-address:false
server.port: 8090

spring.datasource.url: jdbc:h2:mem:pelicula
spring.datasource.driverClassName: org.h2.Driver
spring.datasource.username: sa
spring.datasource.password: password
spring.jpa.database-platform: org.hibernate.dialect.H2Dialect
spring.h2.console.enabled: true

spring.jpa.show-sql: true
spring.jpa.properties.hibernate.format_sql: true
spring.jpa.properties.hibernate.show_sql:true
spring.jpa.properties.hibernate.enable_lazy_load_no_trans: true
logging.level.root:DEBUG






